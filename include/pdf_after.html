    });

    // Figures (numÃ©rotation intra chapitre + ajout id pour liste des figures)
    $("article").each(function(){

    if (typeof Prince !== "undefined") {

        $(lien).after('<div class="fn">' + $(this).html() + '</div>');

      $(".footnotes").remove();
    }

});
